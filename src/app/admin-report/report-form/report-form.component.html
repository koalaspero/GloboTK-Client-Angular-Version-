<div>
    <div class="add-title">
      <h2 id="title" class="primary">Filtros de reporte</h2>
    </div>
    <div>
      <form [formGroup]="reportDB.form" >
        <mat-grid-list cols="2" rowHeight="100px">
          <mat-grid-tile>
              <div class="text-inside">
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Correo" formControlName="correoUser">
                      <mat-option>Selecciona</mat-option>
                      <mat-option *ngFor="let user of userList" [value]="user.correoUser">{{user.correoUser}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="reportDB.form.controls['correoUser'].hasError('required')">
                      Por favor ingresa un correo
                    </mat-error>
                  </mat-form-field>
                </div>
          </mat-grid-tile>
      
          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field>
                <input matInput id="Fecha de Actualizacion" [matDatepicker]="picker1" dateformat="y M d" placeholder="Fecha de Actualizacion" formControlName="fechaActualizacion">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>
          </mat-grid-tile>

          <mat-grid-tile>
            <div class="text-inside">
              <mat-form-field class="example-full-width">
                <input matInput id="email" placeholder="Categoria" formControlName="categoria" required>
                <mat-error *ngIf="reportDB.form.controls['categoria'].hasError('required')">
                  Por favor ingresa una categoria
                </mat-error>
              </mat-form-field>
            </div>
          </mat-grid-tile>
          
        </mat-grid-list>

        <div class="btn-sec">
          <button mat-raised-button type="submit" color="primary" class="Update-btn" (click)="onSubmit()" [disabled]="reportDB.form.invalid">Guardar</button>
        </div>
  
      </form>
    </div>
  </div>
