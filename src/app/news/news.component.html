<div class="container" id="noticiasS" *ngFor="let noti of noticias; let first = first;">
    
   <div class="noti-card-container" id="not-{{ noti.id }}">
       <div class="card mb-3" >
            <div class="row g-0">
              <div class="nimg col-md-4">
                <img src="{{ noti['ImagenAsociada'] }}" class="img-fluid img-thumbnail" alt="news_img">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h1 class="card-title"><b>{{ noti["titulo"] }}</b></h1>
                  <h2 class="card-title">{{ noti["descripcion"]}}</h2>
                  <div class="d-flex justify-content-between">
                    <div>
                        <h3><a href="{{noti ['rutaNoticia'] }}"><p *ngIf="first" data-step="4" data-intro="Enlace al darle click o tocarle (moviles), nos lleva a la noticia completa" class ="card-text"><b>=> Más info aquí en el enlace <=</b></p></a></h3>
                        <h3><a href="{{noti ['rutaNoticia'] }}"><p *ngIf="!first"class ="card-text"><b>=> Más info aquí en el enlace <=</b></p></a></h3>
                        <p class="card-text">Updated: {{ noti["fechaActualizacion"] }}</p>
                    </div>
                    <div>
                        <button *ngIf="first" type="button" class="btn btn-primary" id="btn-fav-{{ noti.id }}"(click)="guardarFavorito($event)" data-step="5" data-intro="Guarda como favorito una noticia de tu interés">Guardar en favoritos ⭐</button>
                        <button *ngIf="!first" type="button" class="btn btn-primary" id="btn-fav-{{ noti.id }}"(click)="guardarFavorito($event)">Guardar en favoritos ⭐</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
   
</div>
